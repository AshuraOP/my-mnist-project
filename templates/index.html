<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            background-color: #ffffff;
            cursor: crosshair;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clearBtn {
            background-color: #dc3545;
        }
        #clearBtn:hover {
            background-color: #c82333;
        }
        #prediction {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            min-height: 50px; /* Prevents layout jump */
        }
    </style>
</head>
<body>

    <h1>Draw a Digit (0-9)</h1>

    <canvas id="canvas" width="280" height="280"></canvas>

    <div class="buttons">
        <button id="predictBtn">Predict</button>
        <button id="clearBtn">Clear</button>
    </div>

    <h2 id="prediction">Prediction: ...</h2>

    <script>
        // Get references to elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const predictionText = document.getElementById('prediction');

        let isDrawing = false;

        // Set canvas drawing style
        ctx.lineWidth = 15; // Set pen width
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // --- This is new ---
        // On load, fill the canvas with a white background
        // This is necessary so the .toDataURL() creates a PNG
        // with a white background, not a transparent one.
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // --- End of new part ---

        // --- Drawing Event Listeners ---
        function startDrawing(e) {
            isDrawing = true;
            draw(e); // Start drawing immediately
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset the path
        }

        function draw(e) {
            if (!isDrawing) return;

            // Get correct mouse position relative to canvas
            // Handles both mouse and touch events
            const rect = canvas.getBoundingClientRect();
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath(); // Start a new path
            ctx.moveTo(x, y);
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); stopDrawing(); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });

        // --- Button Event Listeners ---
        clearBtn.addEventListener('click', () => {
            // Clear and fill with white again
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            predictionText.textContent = 'Prediction: ...';
        });

        predictBtn.addEventListener('click', async () => {
            // 1. Get the image data from the canvas
            // This creates a Base64 encoded PNG image
            const imageDataURL = canvas.toDataURL('image/png');

            predictionText.textContent = 'Predicting...';

            try {
                // 2. Send this data to our Flask backend
                // *** THIS IS THE MODIFIED LINE ***
                // It now uses a relative path, which works on Render
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_data: imageDataURL })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // 3. Get the prediction back from the server
                const result = await response.json();

                // 4. Display the prediction
                if (result.prediction !== undefined) {
                    predictionText.textContent = `Prediction: ${result.prediction}`;
                } else if (result.error) {
                    predictionText.textContent = `Error: ${result.error}`;
                }

            } catch (error) {
                console.error('Error:', error);
                predictionText.textContent = 'Error predicting!';
            }
        });

    </script>
</body>
</html>
